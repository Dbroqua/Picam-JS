<strong ng-bind="title"></strong>
<div class="progress">
    <div class="progress-bar" ng-class="{'bg-success': value < 50, 'bg-warning': value >= 50 && value < 80, 'bg-danger': value >= 80}"
        role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">
            {{value}}%
    </div>
</div>
