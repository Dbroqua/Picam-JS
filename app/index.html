<!DOCTYPE html>
<html ng-app="PiCam">

<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body ng-class="bodyClass">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ng-hide" ng-hide="!isLogged">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-video"></i>
                PiCam
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item dropdown" ng-class="{'active': routeContains('cameras')}">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="nav-menu-cameras" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cameras
                        </a>
                        <div class="dropdown-menu" aria-labelledby="nav-menu-cameras">
                            <a class="dropdown-item" href="/cameras/add">
                                <i class="fas fa-plus-square"></i>
                                Add
                            </a>
                            <a class="dropdown-item" href="/cameras">
                                <i class="fas fa-list-ul"></i>
                                List
                            </a>
                        </div>
                    </li>

                    <li class="nav-item dropdown" ng-class="{'active': routeContains('administration')}">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="nav-menu-administration" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administration
                        </a>
                        <div class="dropdown-menu" aria-labelledby="nav-menu-administration">
                            <span class="dropdown-item">Users</span>
                            <a class="dropdown-item" href="/administration/users/add">
                                <i class="fas fa-plus-square"></i>
                                Add
                            </a>
                            <a class="dropdown-item" href="/administration/users">
                                <i class="fas fa-list-ul"></i>
                                List
                            </a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link" href="javascript:void(0)" ng-click="logOut()">
                        <i class="fas fa-sign-out-alt"></i>
                        Log out
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container view-animate">
        <nav aria-label="breadcrumb ng-hide" ng-hide="!isLogged" bread-crumb items="breadcrumbs.items"></nav>

        <div ng-view></div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
           &copy; DBroqua -
           <a href="https://github.com/Dbroqua/Picam-JS" target="_blank">
               <i class="fab fa-github"></i>
               PiCam-JS
           </a>
       </span>
        </div>
    </footer>

    <script type="text/javascript" src="/js/libs.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
