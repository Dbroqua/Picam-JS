<div class="col-xs-12 text-center">
    <h1 ng-if="Camera.name.length > 0 ">
        {{Camera.name}}
    </h1>
</div>
<div class="col-xs-12 col-md-6 col-md-offset-3 text-center"
     ng-if="cameraId !== null && Camera.infos.state === 'Running'">
    <img ng-src="{{SERVER_PATH + 'cameras/' + cameraId + '/stream?apikey=' + apikey}}" alt="Stream"
         class="img-responsive"/>
</div>
