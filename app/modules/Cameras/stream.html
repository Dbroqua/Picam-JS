<div class="col-12 text-center">
    <h1 ng-if="Camera.name.length > 0 ">
        {{Camera.name}}
    </h1>
</div>
<div class="text-center">
    <img ng-src="{{SERVER_PATH + 'cameras/' + cameraId + '/stream?apikey=' + apikey}}" alt="Stream" ng-if="cameraId !== null && Camera.infos.state === 'Running'" class="img-fluid" />
</div>
