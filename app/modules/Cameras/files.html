<table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-danger" ng-if="!loadingList && Files.length <= 0">
            <td colspan="3" class="text-center">No file found</td>
        </tr>
        <tr ng-if="loadingList">
            <td colspan="3" class="text-center">
                <img src="/resources/img/loader.gif" />
            </td>
        </tr>

        <tr ng-repeat="file in Files" ng-hide="isLoading">
            <td>
                <a ng-href="/api/v1/cameras/{{cameraId}}/files/{{file.name}}?apikey={{apikey}}" target="_blank">
                    <i class="fas fa-video" ng-if="file.extension === 'avi'"></i>
                    <i class="fas fa-image" ng-if="file.extension === 'jpg'"></i>
                    <i class="far fa-clock" ng-if="file.extension === 'date'"></i>
                    {{file.name}}
                </a>
            </td>
            <td>
                {{file.extension}}
            </td>
            <td>
                {{file.birthtime | date : 'medium'}}
            </td>
        </tr>
    </tbody>
</table>

<pagination pages="pagination" cta="load"></pagination>
