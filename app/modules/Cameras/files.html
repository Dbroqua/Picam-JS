<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <table class="table table-striped table-bordered table-hover table-responsive col-xs-12">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in Files">
            <td ng-hide="isLoading">
                <a ng-href="/api/v1/cameras/{{cameraId}}/files/{{file.name}}?apikey={{apikey}}" target="_blank">
                    <span class="glyphicon glyphicon-picture" ng-if="file.extension === 'jpg'" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-film" ng-if="file.extension === 'avi'" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-time" ng-if="file.extension === 'date'" aria-hidden="true"></span>
                    {{file.name}}
                </a>
            </td>
            <td ng-hide="isLoading">
                {{file.extension}}
            </td>
            <td ng-hide="isLoading">
                {{file.birthtime | date : 'medium'}}
            </td>
        </tr>
        <tr ng-if="!loadingList && Files.length <= 0">
            <td colspan="3" class="emptyRow">No file found</td>
        </tr>
        <tr ng-if="loadingList">
            <td colspan="3" class="loaderRow text-center">
                <img src="/resources/img/loader.gif"/>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination></pagination>
</div>
