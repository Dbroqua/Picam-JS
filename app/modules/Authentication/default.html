<form class="form-signin" ng-submit="login()">
    <h1 class="h3 mb-3 font-weight-normal">PiCam - Login</h1>

    <div role="alert" class="alert alert-danger ng-hide"ng-hide="message === null">
            <i class="fas fa-exclamation-circle"></i>
            {{message}}
    </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
