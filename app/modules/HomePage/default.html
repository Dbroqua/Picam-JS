<div class="panel panel-default">
    <div class="panel-heading">
        Monitoring
        <button class="btn btn-default btn-sm pull-right" title="Auto refresh">
            <span class="glyphicon glyphicon-refresh"></title>
        </button>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <strong>Cpu usage</strong>
            <div class="progress">
                <div class="progress-bar" ng-class="{'progress-bar-success': Monitoring.cpu.usage < 50, 'progress-bar-warning': Monitoring.cpu.usage >= 50 && Monitoring.cpu.usage < 80, 'progress-bar-danger': Monitoring.cpu.usage >= 80}" role="progressbar" aria-valuenow="{{Monitoring.cpu.usage}}"
                    aria-valuemin="0" aria-valuemax="100" style="width: {{Monitoring.cpu.usage}}%">
                    {{Monitoring.cpu.usage}}%
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <strong>Memory usage</strong>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    40% Complete (success)
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <strong>Disks usage</strong>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    40% Complete (/boot)
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    40% Complete (/)
                </div>
            </div>
        </li>

    </ul>
</div>


<div class="clearfix"></div>
