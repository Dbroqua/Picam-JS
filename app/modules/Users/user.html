<div class="col-xs-12 text-center">
    <h1 ng-if="User.first_name.length > 0 ">{{User.first_name}} {{User.last_name}}</h1>
</div>
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <form novalidate>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tfoot>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-primary" ng-click="updateUser()"
                            ng-bind="userId !== null ? 'Update' : 'Create'"></button>
                    <button type="button" class="btn btn-danger" ng-click="deleteUser()" ng-if="userId !== null">
                        Delete
                    </button>
                </td>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td><label for="first_name">First name</label></td>
                <td><input type="text" class="form-control" name="first_name" ng-model="updatedValues.first_name"
                           id="first_name"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last name</label></td>
                <td><input type="text" class="form-control" name="last_name" ng-model="updatedValues.last_name"
                           id="last_name"></td>
            </tr>
            <tr>
                <td><label for="mail">Mail</label></td>
                <td><input type="text" class="form-control" name="mail" ng-model="updatedValues.mail" id="mail"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" class="form-control" name="password" ng-model="updatedValues.password"
                           id="password"></td>
            </tr>
            <tr>
                <td><label for="apikey">Api key</label></td>
                <td>
                    <pwgen ng-model="updatedValues.apikey" length="40" placeholder="Api key" ng-disabled="false"
                           id="apikey"></pwgen>
                </td>
            </tr>
            <tr>
                <td><label for="active">Active</label></td>
                <td><input type="checkbox" class="form-control" name="active" ng-model="updatedValues.active"
                           id="active"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
