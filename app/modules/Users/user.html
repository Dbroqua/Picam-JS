<div class="text-center ng-hide" ng-hide="!isLoading">
    <img src="/resources/img/loader.gif" />
</div>
<div class="text-center ng-hide" ng-hide="isLoading">
    <h1 ng-if="User.first_name.length > 0 " ng-bind="User.first_name User.last_name"></h1>
</div>

<div class="col-xs-12 text-center">
    <h1 ng-if="User.first_name.length > 0 ">{{User.first_name}} {{User.last_name}}</h1>
</div>

<form novalidate class="ng-hide" ng-hide="isLoading">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <td><label for="first_name">First name</label></td>
                <td><input type="text" class="form-control" name="first_name" ng-model="updatedValues.first_name" id="first_name"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last name</label></td>
                <td><input type="text" class="form-control" name="last_name" ng-model="updatedValues.last_name" id="last_name"></td>
            </tr>
            <tr>
                <td><label for="mail">Mail</label></td>
                <td><input type="text" class="form-control" name="mail" ng-model="updatedValues.mail" id="mail"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" class="form-control" name="password" ng-model="updatedValues.password" id="password"></td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="apikey">Api key</label>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="password" ng-model="updatedValues.apikey" id="apikey" />
                            <div class="input-group-append" ng-click="generateApiKey()">
                                <span class="input-group-text">
                                    <i class="fas fa-random"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="active">Active</label></td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="active" ng-model="updatedValues.active" id="active">
                    </div>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-primary" ng-click="updateUser()" ng-bind="userId !== null ? 'Update' : 'Create'"></button>
                    <button type="button" class="btn btn-danger" ng-click="deleteUser()" ng-if="userId !== null">
                    Delete
                </button>
                </td>
            </tr>
        </tfoot>
    </table>
</form>
