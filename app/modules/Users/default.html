<table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-danger" ng-if="!loadingList && Users.length <= 0">
            <td colspan="3" class="text-center">No user found</td>
        </tr>
        <tr ng-if="loadingList">
            <td colspan="3" class="text-center">
                <img src="/resources/img/loader.gif" />
            </td>
        </tr>

        <tr ng-repeat="user in Users">
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">
                    <i class="fas fa-user"></i>
                    {{user.first_name}}
                </a>
            </td>
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">
                    {{user.last_name}}
                </a>
            </td>
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">
                    {{user.mail}}
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination pages="pagination" cta="load"></pagination>
