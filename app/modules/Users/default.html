<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <table class="table table-striped table-bordered table-hover table-responsive col-xs-12">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in Users">
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">{{user.first_name}} </a>
            </td>
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">{{user.last_name}} </a>
            </td>
            <td>
                <a href="javascript:void(0);" ng-click="viewUserDetails(user._id);">{{user.mail}} </a>
            </td>

        </tr>
        <tr ng-if="!loadingList && Users.length <= 0">
            <td colspan="3" class="emptyRow">No user found</td>
        </tr>
        <tr ng-if="loadingList">
            <td colspan="3" class="loaderRow text-center">
                <img src="/resources/img/loader.gif"/>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination></pagination>
</div>
